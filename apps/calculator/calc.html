<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- css -->
        <link rel="stylesheet" href="./styles.css">

    </head>
    <body>

        <div id="main-header">
            <h1>Calculator App</h1>
            <a href="../../index.html">
                <button>
                    Go to Homepage<br>←
                </button>
            </a>
        </div>

        <div class="calculator">
            <div class="display"></div>
            <div class="controls">
                <button class="blue-btn">C</button>
                <button class="blue-btn">←</button>
                <button class="blue-btn">%</button>
                <button class="blue-btn">+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="blue-btn">-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="blue-btn">X</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="blue-btn">÷</button>
                <button>0</button>
                <button class="blue-btn">.</button>
                <button class="blue-btn"></button>
                <button class="blue-btn">=</button>
            </div>
        </div>

        <!-- js -->
        <script src="./script.js"></script>
    </body>
</html>
