<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Lookup</title>

    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" href="../../src/images/crypto.svg">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container-fluid">

        <!-- title -->
        <div class="row">
            <div class="col-md-12" id="header-text">
                <h1 class="page-title">Crypto Lookup</h1>
            </div>
        </div>

        <!-- crypto search bar -->
        <div class="row">
            <div class="col-md-12" id="search">
                <form id="crypto-form">
                    <input type="text" id="symbol-input" placeholder="Enter a coin name..." required>
                    <button type="submit" id="submit-btn"><svg xmlns="http://www.w3.org/2000/svg" max-width="14" max-height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg></button>
                </form>
            </div>
        </div>

        <!-- error checking -->
        <div class="row">
            <div class="col-md-12">
                <div id="error-check"></div>
            </div>
        </div>

        <!-- displaying number of results -->
        <div id="num-results" class="ms-md-5"></div>

        <!-- cards for crypto search and displaying data afterwards -->
        <div class="row pt-5" id="card-section">

        </div>

    </div>

    <!-- js -->
    <script src="http://s3.tradingview.com/tv.js"></script>
    <script src="./script.js"></script>
</body>
</html>
